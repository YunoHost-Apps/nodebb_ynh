packaging_format = 2

id = "nodebb"
name = "NodeBB"
description.en = "Forum software built for the modern web"
description.fr = "Logiciel de forum conÃ§u pour le Web moderne"

version = "4.0.0~ynh2"

maintainers = []

[upstream]
license = "GPL-3.0"
website = "https://nodebb.org"
demo = "https://try.nodebb.org"
admindoc = "https://docs.nodebb.org"
code = "https://github.com/NodeBB/NodeBB"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "1500M"
ram.build = "1500M"
ram.runtime = "750M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/forum"

    [install.admin]
    type = "user"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/NodeBB/NodeBB/archive/refs/tags/v4.0.0.tar.gz"
    sha256 = "a4e68c9cca20b39cce069a9c1ebeb7fb708330a4bb14fdb62ce3bdaba09925ee"
    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql, redis-server"

    [resources.database]
    type = "postgresql"
