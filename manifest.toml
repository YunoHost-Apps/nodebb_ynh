#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "nodebb"
name = "NodeBB"
description.en = "Forum software built for the modern web"
description.fr = "Logiciel de forum conÃ§u pour le Web moderne"

version = "4.6.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
website = "https://nodebb.org"
demo = "https://try.nodebb.org"
admindoc = "https://docs.nodebb.org"
code = "https://github.com/NodeBB/NodeBB"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "1500M"
ram.build = "1500M"
ram.runtime = "750M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/forum"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/NodeBB/NodeBB/archive/refs/tags/v4.6.0.tar.gz"
    sha256 = "543b3ddd2aaedd1815a36e925b9bcc4590a72d9f90b15ec5b90eda449a42d158"
    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"

    [resources.nodejs]
    version = "22"
